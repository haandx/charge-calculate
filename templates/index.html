<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDB File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 15px;
        color: rgb(43, 255, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload a PDB File</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdb" required />
        <br />
        <button type="submit">Upload and Process</button>
      </form>

      {% if pdb_file %}
      <div class="message">
        <p>File processed successfully!</p>
        <a href="{{ url_for('download_file', filename=pdb_file) }}" download>
          <button>Download Processed File</button>
        </a>
      </div>
      {% elif error %}
      <div class="message">
        <p>Error: {{ error }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
