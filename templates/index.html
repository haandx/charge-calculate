<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Hydrogen to PDB</title>
  </head>
  <body>
    <h1>Upload your PDB file to add Hydrogen</h1>
    <form action="/add_hydrogen" method="POST" enctype="multipart/form-data">
      <label for="file">Choose a PDB file:</label>
      <input type="file" id="file" name="file" accept=".pdb" required />
      <br /><br />
      <button type="submit">Upload and Add Hydrogen</button>
    </form>
  </body>
</html>
