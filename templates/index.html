<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Hydrogen to PDB and Calculate Charge</title>
  </head>
  <body>
    <h1>Upload your PDB file to add Hydrogen and Calculate Charge</h1>
    <form action="/add_hydrogens" method="POST" enctype="multipart/form-data">
      <label for="file">Choose a PDB file:</label>
      <input type="file" id="file" name="file" accept=".pdb" required />
      <br /><br />

      <label for="charge">Enter the charge value:</label>
      <input type="number" id="charge" name="charge" step="any" required />
      <br /><br />

      <button type="submit">Upload and Process</button>
    </form>
  </body>
</html>
